simple_tracker:
  name: test
  module_name: test
  desription: 
  seed: 12345
  # vv16 or res101
  network: res101
  frcnn_weights: '/usr/stud/bergmanp/sequential_tracking/output/frcnn/res101/mot_2017_train/STOP180k_NEW/res101_faster_rcnn_iter_180000.pth'
  cnn_weights: output/tracker/pretrain_cnn/res50-bh4-all/ResNet_iter_25245.pth
  cnn_config: 'output/tracker/pretrain_cnn/res50-bh4-all/sacred_config.yaml'
  interpolate: False
  write_images: False
  # train or test or both (smth like train+test)
  sequences: train+test

  mode: siameseid

  tracker:
    detection_person_thresh: 0.7
    regression_person_thresh: 0.7
    detection_nms_thresh: 0.3
    regression_nms_thresh: 0.6
    # DPM or DPM_RAW or 0, raw includes the unfiltered (no nms) versions of the provided detections,
    # 0 tells the tracker to use private detections (Faster R-CNN)
    public_detections: DPM_RAW
