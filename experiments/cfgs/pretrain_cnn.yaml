cnn:
  name: kitti_bh_Pedestrian_1_2
  module_name: pretrain_cnn
  desription: 
  seed: 12345
  max_epochs: 151
  # smth like MOT_train, KITTI_train_Pedestrian
  db_train: KITTI_train_Pedestrian
  db_val: False

  lr_scheduler: True
  
  model_args:
    # Recommended for loss: batch_all, batch_hard 
    # Unstable, no guarantee they are working: weighted_triplet, cross_entropy
    loss: batch_hard
    margin: 0.2
    # Plot prec at k to tensorboard, 0 for off
    prec_at_k: 3

  solver:
    optim: Adam
    optim_args:
      lr: 0.0003
      weight_decay: 0.0000

  dataloader:
    # all, small_train, small_val (small are 0.8 - 0.2 splits, they are splitted by identity)
    split: all
    # all targets with visibility lower than this are filtered out, for kitti set it to
    # a sequence with maximal [truncation, occlusion] levels
    vis_threshold: [1,2]
    P: 18
    K: 4
    # limit maximum number of images per identity
    max_per_person: 1000
    crop_H: 256
    crop_W: 128
    # center: just a center crop, random: random crop and 0.5 horizontal flip probability
    transform: random
    normalize_mean:
      - 0.485
      - 0.456
      - 0.406
    normalize_std:
      - 0.229
      - 0.224
      - 0.225

  cnn:
    output_dim: 128
