cnn:
  name: res50-ce4-all
  module_name: pretrain_cnn
  desription: all
  seed: 12345
  max_epochs: 69
  db_train: train
  db_val: False

  lr_scheduler: True
  
  model_args:
    loss: cross_entropy
    margin: 0.2
    prec_at_k: 3

  solver:
    optim: Adam
    optim_args:
      lr: 0.0003
      weight_decay: 0.0000

  dataloader:
    split: all
    vis_threshold: 0.3
    P: 18
    K: 4
    max_per_person: 1000
    crop_H: 256
    crop_W: 128
    transform: random
    normalize_mean:
      - 0.485
      - 0.456
      - 0.406
    normalize_std:
      - 0.229
      - 0.224
      - 0.225

  cnn:
    output_dim: 128
