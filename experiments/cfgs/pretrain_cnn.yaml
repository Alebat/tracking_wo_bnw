cnn:
  name: res50-ba-small_train
  module_name: pretrain_cnn
  desription: train on small train and evaluate later on validation set to check performance
  seed: 12345
  max_epochs: 69
  db_train: train
  db_val: None

  lr_scheduler: True
  
  model_args:
    loss: batch_all
    margin: 1.0

  solver:
    optim: Adam
    optim_args:
      lr: 0.0003
      weight_decay: 0.0000

  dataloader:
    split: small_train
    vis_threshold: 0.5
    P: 18
    K: 4
    max_per_person: 1000
    crop_H: 256
    crop_W: 128
    transform: random
    normalize_mean:
      - 0.485
      - 0.456
      - 0.406
    normalize_std:
      - 0.229
      - 0.224
      - 0.225

  cnn:
    output_dim: 128
