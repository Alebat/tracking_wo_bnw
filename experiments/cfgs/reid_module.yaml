reid_module:
  name: reid2
  module_name: reid_module
  desription: now train for every output timestep t
  seed: 12345
  max_epochs: 10
  db_train: train
  db_val: None
  cnn_weights: output/tracker/pretrain_cnn/alex15/alex_iter_4540.pth
  
  model_args:
    lstm_seq_length: 6

  solver:
    optim: Adam
    optim_args:
      lr: 0.0001
      weight_decay: 0.0000

  dataloader:
    vis_threshold: 0.5
    P: 30
    K: 12
    max_per_person: 100
    crop_H: 224
    crop_W: 112

  reid_module:
    appearance_lstm:
      hidden_dim: 500
      num_layers: 1
      input_dim: 500
      output_dim: 500
