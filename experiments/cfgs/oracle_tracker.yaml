oracle:
  name: oracle_all_SDP_debug
  # Subfolder name in output/tracker/
  module_name: MOT_oracle
  desription: 
  seed: 12345
  # vgg16 or res101
  network: res101
  # Path to FRCNN weights
  frcnn_weights: 'output/frcnn/res101/mot_2017_train/180k/res101_faster_rcnn_iter_180000.pth'
  frcnn_config: 'output/frcnn/res101/mot_2017_train/180k/sacred_config.yaml'
  # Path to the siamese network weights + the config file
  siamese_weights: 'output/tracker/siamese/res50-mot17-batch_hard/ResNet_iter_25245.pth'
  siamese_config: 'output/tracker/siamese/res50-mot17-batch_hard/sacred_config.yaml'
  interpolate: False
  write_images: True
  # dataset (e.g. mot_train_FRCNN17, ...)
  dataset: mot_train_SDP17

  tracker:
    # use last tracked gt_id to reid
    reid_oracle: True
    # move bb to gt every time before regression
    pos_oracle: True
    # only shift center coordinates by pos oracle
    pos_oracle_center_only: False
    # use gt data to decide whether to kill track (score and nms)
    kill_oracle: True
    # regress tracks? (standard: True) - important if any of the pos oracle true
    regress: False
    # FRCNN score threshold for detections
    detection_person_thresh: 0.5
    # FRCNN score threshold for keeping the track alive
    regression_person_thresh: 0.5
    # NMS threshold for detection
    detection_nms_thresh: 0.3
    # NMS theshold while tracking
    regression_nms_thresh: 0.6
    # only true or false, detections provided by dataloader
    public_detections: True
    # How much last appearance features are to keep
    max_features_num: 10
    # Do camera motion compensation
    do_align: False
    # Use siamese network to do reid
    do_reid: False
    # How much timesteps dead tracks are kept and considered for reid (normal 10)
    inactive_patience: 2000
    # How similar do image and old track need to be to be considered the same person
    reid_sim_threshold: 2.0
    # How much IoU do track and image need to be considered for matching
    reid_iou_threshold: 0.2
